<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    svg {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Seat Booking</h1>

  <!-- Admin/User Role Switch -->
  <select id="roleSelect">
    <option value="admin">Admin</option>
    <option value="user">User</option>
  </select>

  <!-- Admin Panel: Both Grid and Designer Controls -->
  <div id="adminPanel">
    <h2>Admin Panel</h2>

    <!-- Layout Management Section -->
    <fieldset>
      <legend>Layout Management</legend>
      <button id="saveLayoutBtn">Save Current Grid Layout</button>
      <select id="savedLayoutsDropdown"></select>
      <button id="loadLayoutBtn">Load Selected Layout</button>
      <button id="deleteLayoutBtn">Delete Selected Layout</button>
      <input id="svgUpload" type="file" accept=".svg">
    </fieldset>

    <!-- Visual Designer Section -->
    <fieldset style="margin-bottom: 1em;">
      <legend>Design Layouts</legend>
      <button id="addSeatBtn">Add Seat</button>
      <button id="deleteSeatBtn">Delete Selected Seat</button>
      <label>Seat ID: <input id="seatIdInput" type="text"></label>
      <button id="updateSeatIdBtn">Update Seat ID</button>
      <br>
      <svg id="designerSVG" width="600" height="300" style="border:1px solid #888; background:#f8f8f8; margin-top:10px;"></svg>
    </fieldset>

    <!-- Grid Layout Section -->
    <fieldset style="margin-bottom: 1em;">
      <legend>Grid Layout</legend>
      <label>Rows: <input id="rowInput" type="number" min="1" value="5"></label>
      <label>Columns: <input id="colInput" type="number" min="1" value="8"></label>
      <label>Seat Size: <input id="seatSizeInput" type="number" min="10" value="30"></label>
      <button id="createSeatsBtn">Create Grid</button>
    </fieldset>
  </div>

  <!-- User Panel (hidden when admin is active) -->
  <div id="userPanel" style="display:none;">
    <h2>User Panel</h2>
    <!-- SVG Preview for Grid/Uploaded Layouts -->
    <h3>Current Layout</h3>
    <svg id="seatSVG" width="600" height="300" style="border:1px solid #888; background:#f8f8f8;"></svg>
    <p id="selected">Selected Seats: None</p>
    <p id="total">Total: â‚¹0</p>
    <button id="confirmBtn">Confirm Booking</button>
    <!-- The seatSVG is reused for user selection -->
  </div>

  <script src="dist/script.js" defer></script>
</body>
</html>

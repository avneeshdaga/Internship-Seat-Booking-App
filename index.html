<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seat Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 100px;
      text-align: center;
    }
    svg {
      border: 1px solid #ccc;
      max-width: 100%;
      height: auto;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Seat Booking</h1>

  <!-- Role Selection -->
  <label for="roleSelect">Select Role:</label>
  <select id="roleSelect">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display: none;">
    <h2>Admin Panel</h2>
    <input type="file" id="svgUpload" accept=".svg">
    <button id="saveLayoutBtn">Save Current Layout</button>
    <select id="savedLayoutsDropdown">
      <option value="">Select Saved Layout</option>
    </select>
    <button id="loadLayoutBtn">Load Selected Layout</button>
    <button id="deleteLayoutBtn">Delete Selected Layout</button></br></br>
    <label>Seat Size: <input type="number" id="seatSizeInput" value="10" min="5"></label>
    <label>Rows: <input type="number" id="rowInput" value="5" min="1"></label>
    <label>Cols: <input type="number" id="colInput" value="5" min="1"></label>
    <button id="createSeatsBtn">Create Seats</button></br>
    <h3>Admin Seat Designer</h3>
    <div>
      <button id="addSeatBtn">Add Seat</button>
      <button id="deleteSeatBtn">Delete Selected</button>
      <button id="designerSaveBtn">Save Designer Layout</button>
    </div>
    <svg id="designerSVG" width="700" height="400" style="border:1px solid #888; background:#eee; margin-top:10px;"></svg>
    <div id="seatProperties" style="margin-top:10px;">
      <label>Seat ID: <input id="seatIdInput" type="text"></label>
      <button id="updateSeatIdBtn">Update Seat ID</button>
  </div>

  <!-- User Panel -->
  <div id="userPanel">
    <h2>User Panel</h2>
    <svg id="seatSVG"></svg>
    <p id="selected">Selected Seats: None</p>
    <p id="total">Total: â‚¹0</p>
    <button id="confirmBtn">Confirm Booking</button>
  </div>

  <script src="dist/script.js" defer></script>
</body>
</html>
